<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- displays site properly based on user's device -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js" defer></script>
        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <main>
            <div class="card-container">
                <img
                    id="card"
                    class="front-card"
                    src="images/bg-card-front.png"
                    alt="back of card"
                />
                <img
                    id="card"
                    class="back-card"
                    src="images/bg-card-back.png"
                    alt="front of card"
                />
                <p class="cvc-display" data-cvc-display>000</p>
                <div class="card-details-container">
                    <img
                        class="card-logo"
                        src="images/card-logo.svg"
                        alt="card logo"
                    />
                    <p class="card-number-display" data-card-number-display>
                        0000 0000 0000 0000
                    </p>
                    <div class="cardholder-exp-display-block">
                        <p data-cardholder-display>Jane Appleseed</p>
                        <div class="exp-display-block">
                            <p class="exp-month-display" data-exp-month-display>
                                00
                            </p>
                            <p>/</p>
                            <p data-exp-year-display>00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-container" data-form>
                <form name="card-details-form">
                    <label for="cardholder-name">Cardholder Name</label>
                    <input
                        type="text"
                        id="cardholder-name"
                        name="cardholder-name"
                        placeholder="e.g. Jane Appleseed"
                        data-cardholder
                        oninput="displayCardholderInput()"
                    />
                    <p
                        class="error-message"
                        id="cardholder-error"
                        data-cardholder-error
                        aria-live="polite"
                    ></p>
                    <label for="card-number">Card Number</label>
                    <input
                        type="text"
                        id="card-number"
                        name="card-number"
                        placeholder="e.g. 1234 5678 9123 0000"
                        data-card-number
                        oninput="displayCardNumberInput()"
                        maxlength="19"
                    />
                    <p
                        class="error-message"
                        id="card-number-error"
                        data-card-number-error
                        aria-live="polite"
                    ></p>
                    <label for="expiry-date-month" for="expiry-date-year"
                        >Exp. Date (MM/YY)</label
                    >
                    <input
                        type="text"
                        id="expiry-date-month"
                        name="expiry-date-month"
                        placeholder="MM"
                        data-exp-month
                        oninput="displayExpMonthInput()"
                        maxlength="2"
                    />
                    <p
                        class="error-message"
                        id="exp-month-error"
                        data-exp-month-error
                        aria-live="polite"
                    ></p>
                    <input
                        type="text"
                        id="expiry-date-year"
                        name="expiry-date-year"
                        placeholder="YY"
                        data-exp-year
                        oninput="displayExpYearInput()"
                        maxlength="2"
                    />
                    <p
                        class="error-message"
                        id="exp-year-error"
                        data-exp-year-error
                        aria-live="polite"
                    ></p>
                    <label for="cvc" id="cvc-label">CVC</label>
                    <input
                        type="text"
                        id="cvc"
                        name="cvc"
                        placeholder="e.g. 123"
                        data-cvc
                        oninput="displayCvc()"
                        maxlength="3"
                    />
                    <p
                        class="error-message"
                        id="cvc-error"
                        data-cvc-error
                        aria-live="polite"
                    ></p>
                    <button data-confirm>Confirm</button>
                </form>
            </div>
            <div class="complete-container" data-complete>
                <img src="/images/icon-complete.svg" alt="complete icon" />
                <p class="complete-heading">Thank you!</p>
                <p class="complete-message">We've added your card details</p>
                <button data-continue>Continue</button>
            </div>
        </main>
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
            >
                Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/zaks276">Mohammed Zakaria Khan</a>.
        </footer>
    </body>
</html>
